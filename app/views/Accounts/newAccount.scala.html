@(accountForm: Form[Account])(implicit token: String)

@import helper._

@main {

<section class="content">

  <h2>New Account</h2>

  @form(routes.Accounts.createAccount) {

    <h3>Token</h3>
    <p>@token</p>

    <input type="hidden" name="token" value="@token" />
    <input type="submit" value="Create Account" class="button blue" />

  }

</section>

}
