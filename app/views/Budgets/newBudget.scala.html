@(budgetForm: Form[Budget])

@import helper._
@import FormHelpers._

@implicitFieldConstructor = @{ FieldConstructor(myFieldConstructor.f) }

@main() {

  <section class="content">

    <h2>New Budget</h2>

    @form(routes.Budgets.createBudget) {

      @inputText(budgetForm("name"))

      @inputText(budgetForm("amount"), args = '_type -> "number")

      <input type="submit" value="Create Budget" />

    }

  </section>

}
