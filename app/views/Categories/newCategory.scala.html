@(categoryForm: Form[Category])(implicit token: String)

@import helper._
@import FormHelpers._

@implicitFieldConstructor = @{ FieldConstructor(myFieldConstructor.f) }

@main {

<section class="content">

  <h2>New Category</h2>

  @form(routes.Categories.createCategory(token)) {

    @inputText(categoryForm("name"))

    <input type="submit" value="Create Category" />

  }

</section>

}
